{% extends "layout.html" %}
{% block content %}    
    <div class="container-fluid">
	    <h1>Welcome Admin!</h1>
    </div>

    <div class="container-narrow">
	    <p>
	    	<a class="btn btn-dark" data-toggle="collapse" href="#collapseUsers" role="button" aria-expanded="false" aria-controls="#collapseUsers">Users Table</a>
		<button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseScenarios" aria-expanded="false" aria-controls="collapseScenarios">Scenarios Table</button>
		<button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseGroups" aria-expanded="false" aria-controls="collapseGroups">Groups Table</button>
	    </p>
	    <div class="row justify-content-start">

		    <div class="panel-group"> <!--user table collapse-->
			    <div class="panel panel-default">
				    <div id="collapseUsers" class="panel-collapse collapse">
					    <div class="panel-body">
						    <!--table content start-->
						    <div class="col">
							    <h2> <i class="fa fa-user"></i> All Students </h2>
							    {{ stuTable }}
						    </div>
						    <!--table content end-->
					    </div>
				    </div>
			    </div>
		    </div> <!--user table collapse-->
		    
		    <div class="panel-group"> <!--scenario table collapse-->
			    <div class="panel panel-default">
				    <div id="collapseScenarios" class="panel-collapse collapse">
					    <div class="panel-body">
						    <!--table content start-->
						    <div class="col">
							    <h2> <i class="fa fa-code"></i> Scenario Status </h2>
							    <table class="table">
								    <thead class="thead-dark">
									    <tr><th>Scenario</th><th>Status</th></tr>
								    </thead>
								    <tbody>
									    <tr><td>There are no scenarios running.</td><td>N/A</td></tr>
								    </tbody>
							    </table>
						    </div>
						    <!--table content end-->
					    </div>
				    </div>
			    </div>
		    </div> <!--scenario table collapse-->

		    <div class="panel-group"> <!--group table collapse-->
			    <div class="panel panel-default">
				    <div id="collapseGroups" class="panel-collapse collapse">
					    <div class="panel-body">
						    <!--table content start-->
						    <div class="col">
							    <h2> <i class="fa fa-user"></i> All Groups </h2>
							    {{ groTable }}
						    </div>
						    <!--end table content-->
					    </div>
				    </div>
			    </div>
		    </div> <!--groups table collapse-->
	    </div>
    </div>
{% endblock %}
